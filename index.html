<!DOCTYPE html>
<html>
<head>
    <title>Message Constructor</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #333333;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }

        .input-container {
            margin-right: 20px;
        }

        .input-container label,
        .input-container textarea,
        .input-container input[type="radio"],
        .input-container button {
            color: #ffffff;
        }

        .input-container textarea {
            width: 600px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            background-color: #444444;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
            color: #ffffff;
            resize: vertical;
        }

        .output-container.text-right textarea {
            text-align: right;
        }

        .input-container button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #777777;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .output-container label,
        .output-container textarea {
            color: #ffffff;
        }

        .output-container textarea {
            width: 500px;
            height: 500px;
            padding: 10px;
            font-size: 16px;
            background-color: #444444;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="text-input">Input Text:</label><br>
            <textarea id="text-input">2  KL 462 H 13JUL 4*TLVAMS HK1  0445 0830  13JUL  E  KL/PZ8N4V</textarea><br><br>

            <label for="language-choice">Language:</label><br>
            <input type="radio" name="language" value="en" checked> English<br>
            <input type="radio" name="language" value="fr"> French<br>
            <input type="radio" name="language" value="he"> Hebrew<br><br>

            <button onclick="constructMessage()">Construct Message</button>
        </div>

        <div class="output-container" id="output-container">
            <label for="output-text">Output:</label><br>
            <textarea id="output-text" rows="10" cols="30" readonly></textarea>
        </div>
    </div>

    <script src="consts/iata.js"></script>
    <script src="consts/airlines.js"></script>
    <script src="consts/bulk_en.js"></script>
    <script src="consts/bulk_fr.js"></script>
    <script src="consts/bulk_he.js"></script>
    <script src="consts/others.js"></script>
    <script src="foo.js"></script>
    <script>
        function constructMessage() {
            var inputText = document.getElementById("text-input").value;
            var language = document.querySelector('input[name="language"]:checked').value;

            try {
                var outputText = construct_msg(inputText, language);
                document.getElementById("output-text").value = outputText;

                var outputContainer = document.getElementById("output-container");
                if (language === "he") {
                    outputContainer.classList.add("text-right");
                } else {
                    outputContainer.classList.remove("text-right");
                }

            } catch (error) {
                alert("An error occurred: " + error.message);
            }
        }
    </script>
</body>
</html>
